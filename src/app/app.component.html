<h1>Agregue datos a las cookies para observarlos</h1>
<div *ngFor ="let x of ListaAlbum">
    <h2>ID : {{x.userId}}</h2>
    <h2>Album ID : {{x.id}}</h2>
    <h2>Titulo : {{x.title}}</h2>

    <a>
      <button (click)="agregarAlbumEnCookie(x)">Agregar Album a Cookie</button>
      <button (click) = "verAlbum()"> Ver album en cookie</button>
    </a>
  </div>
